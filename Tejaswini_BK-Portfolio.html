<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejaswini BK - CS Master's Student</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        .light-mode {
            background: #f7f6f3;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(20, 184, 166, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.04) 0%, transparent 40%);
            color: #1a1a1a;
        }

        .dark-mode {
            background: #0a0a0a;
            color: #fafafa;
        }

        .animated-gradient-text {
            background: linear-gradient(90deg, #14b8a6, #0891b2, #06b6d4, #14b8a6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .magnetic {
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hero-background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .glass-card {
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .light-mode .glass-card {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(20, 184, 166, 0.08);
        }

        .dark-mode .glass-card {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(20, 184, 166, 0.3);
        }

        .project-card {
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            min-height: 400px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            flex-direction: column;
        }

        .project-card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .project-dot:nth-child(1) { background: #ff5f56; }
        .project-dot:nth-child(2) { background: #ffbd2e; }
        .project-dot:nth-child(3) { background: #27c93f; }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(20, 184, 166, 0.3);
        }

        .light-mode .project-card:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .project-card:hover {
            box-shadow: 0 20px 50px rgba(20, 184, 166, 0.3);
        }

        .project-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #14b8a6;
            transition: gap 0.3s ease;
        }

        .project-card:hover .project-link {
            gap: 1rem;
        }

        .project-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .project-modal {
            position: relative;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 24px;
            border: 2px solid rgba(20, 184, 166, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .light-mode .project-modal {
            background: rgba(255, 255, 255, 0.95);
        }

        .dark-mode .project-modal {
            background: rgba(17, 24, 39, 0.95);
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .light-mode .modal-close {
            background: rgba(0, 0, 0, 0.1);
        }

        .dark-mode .modal-close {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-close:hover {
            transform: scale(1.1) rotate(90deg);
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
        }

        .rotating-text {
            display: inline-block;
            position: relative;
            height: 1.2em;
            overflow: hidden;
        }

        .rotating-text span {
            position: absolute;
            opacity: 0;
            animation: rotateWords 12s infinite;
        }

        .rotating-text span:nth-child(1) { animation-delay: 0s; }
        .rotating-text span:nth-child(2) { animation-delay: 4s; }
        .rotating-text span:nth-child(3) { animation-delay: 8s; }

        @keyframes rotateWords {
            0%, 33.33% { opacity: 1; transform: translateY(0); }
            33.34%, 100% { opacity: 0; transform: translateY(-100%); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Firefly particles */
        .firefly {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #14b8a6;
            border-radius: 50%;
            box-shadow: 0 0 15px 3px rgba(20, 184, 166, 0.8);
            animation: fireflyFloat 15s infinite ease-in-out, fireflyGlow 2s infinite ease-in-out;
        }

        @keyframes fireflyFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            25% {
                transform: translate(100px, -80px);
            }
            50% {
                transform: translate(-50px, 120px);
            }
            75% {
                transform: translate(80px, -40px);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0;
            }
        }

        @keyframes fireflyGlow {
            0%, 100% {
                box-shadow: 0 0 8px 2px rgba(20, 184, 166, 0.4);
                background: #14b8a6;
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(20, 184, 166, 1);
                background: #06b6d4;
            }
        }

        /* Hero section gradient overlay for differentiation */
        .hero-gradient-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(20, 184, 166, 0.03) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #14b8a6, #0891b2, #06b6d4);
            z-index: 9999;
            transition: width 0.1s ease;
        }

        .theme-toggle-wrapper {
            position: relative;
            width: 80px;
            height: 40px;
            cursor: pointer;
        }

        .theme-toggle {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .light-mode .theme-toggle {
            background: linear-gradient(135deg, #FDB99B, #87CEEB);
        }

        .dark-mode .theme-toggle {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .theme-icon {
            position: absolute;
            width: 32px;
            height: 32px;
            top: 4px;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .sun-icon {
            left: 4px;
            background: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .moon-icon {
            right: 4px;
            background: #F0E68C;
            box-shadow: 0 0 20px rgba(240, 230, 140, 0.3);
        }

        .light-mode .sun-icon {
            transform: translateX(0) rotate(0deg);
            opacity: 1;
        }

        .light-mode .moon-icon {
            transform: translateX(50px) rotate(180deg);
            opacity: 0;
        }

        .dark-mode .sun-icon {
            transform: translateX(-50px) rotate(-180deg);
            opacity: 0;
        }

        .dark-mode .moon-icon {
            transform: translateX(0) rotate(0deg);
            opacity: 1;
        }

        /* PIXEL TERMINAL - Bottom Right Corner */
        .pixel-terminal-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 999;
            opacity: 0.75;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pixel-terminal-container:hover {
            opacity: 1;
            transform: scale(1.02);
        }

        .pixel-terminal {
            width: 200px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            font-family: 'Courier New', monospace;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            border-bottom: 1px solid #1a1a1a;
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-dot:nth-child(1) { background: #ff5f56; }
        .terminal-dot:nth-child(2) { background: #ffbd2e; }
        .terminal-dot:nth-child(3) { background: #27c93f; }

        .terminal-title {
            margin-left: auto;
            font-size: 9px;
            color: #888;
        }

        .terminal-body {
            background: #1a1a1a;
            padding: 8px;
            min-height: 70px;
            max-height: 90px;
            overflow: hidden;
        }

        .terminal-line {
            font-size: 10px;
            line-height: 1.5;
            margin-bottom: 3px;
            font-family: 'Courier New', monospace;
        }

        .terminal-prompt {
            color: #14b8a6;
            font-weight: bold;
        }

        .terminal-command {
            color: #06b6d4;
        }

        .terminal-output {
            color: #9ca3af;
            margin-left: 0;
        }

        .terminal-cursor {
            display: inline-block;
            width: 6px;
            height: 11px;
            background: #14b8a6;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typing-text {
            display: inline;
            border-right: 2px solid #14b8a6;
            animation: typing 3s steps(40) infinite, blink-border 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            0% { width: 0; }
            40% { width: 100%; }
            60% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink-border {
            50% { border-color: transparent; }
        }

        .profile-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .profile-border {
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #14b8a6, #0891b2, #06b6d4, #14b8a6);
            background-size: 400% 400%;
            animation: gradientRotate 8s ease infinite;
            padding: 5px;
        }

        @keyframes gradientRotate {
            0%, 100% { background-position: 0% 50%; }

        }

        .profile-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .light-mode .profile-inner {
            background: #f7f6f3;
        }

        .dark-mode .profile-inner {
            background: #0a0a0a;
        }

        .profile-inner img {
            width: 100%;

            object-fit: cover;
        }

        .section-title {

            margin-bottom: 3rem;
            line-height: 1.1;
        }

        .approach-step {

            margin-bottom: 3rem;
            transition: all 0.4s ease;
        }

        .approach-step:hover {
            transform: translateX(10px);
        }

        .approach-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

        }

        .approach-step:hover .approach-number {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 40px rgba(20, 184, 166, 0.6);
        }

        .approach-step::before {
            content: '';
            position: absolute;
            left: 29px;
            top: 70px;
            width: 2px;
            height: calc(100% - 50px);
            background: linear-gradient(180deg, #14b8a6, transparent);
            transition: width 0.3s ease;

        .approach-step:hover::before {
            width: 4px;
            background: linear-gradient(180deg, #14b8a6, #06b6d4);
        }

        .approach-step:last-child::before {
            display: none;
        }

        .cert-badge {
            position: relative;

            padding: 2rem;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .cert-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, #14b8a6, #0891b2, #06b6d4);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .cert-badge:hover::before {
            opacity: 1;
        }

        .cert-badge:hover {
            transform: scale(1.05);
        }

        .reveal {
            opacity: 0;
            transform: translateY(80px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);

        .nav-glass {
            backdrop-filter: blur(20px) saturate(180%);
            transition: all 0.3s ease;

        .light-mode .nav-glass {
            background: rgba(247, 246, 243, 0.85);

        }

            content: '';

            background: linear-gradient(90deg, #14b8a6, #0891b2, #06b6d4);

            z-index: -1;
        }

        .creative-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(20, 184, 166, 0.4);
        }

        .creative-button:hover::before {
            transform: scale(1.1);
        }

        .btn-glass {
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

        }

        .light-mode .btn-glass {
            background: rgba(255, 255, 255, 0.3);

        }

        .btn-glass:hover {

        @media (max-width: 768px) {
            .profile-container {

    </style>

<body class="dark-mode">
    <div class="scroll-progress"></div>
    
    <!-- Pixel Terminal in Bottom Right Corner -->
    <div class="pixel-terminal-container">
        <div class="pixel-terminal">
            <div class="terminal-header">
                <div class="terminal-dot"></div>
                <div class="terminal-dot"></div>
                <div class="terminal-dot"></div>
                <span class="terminal-title">terminal</span>
            </div>
            <div class="terminal-body" id="terminal-content">
                <div class="terminal-line">
                    <span class="terminal-prompt">tejaswini@portfolio:~$</span>
                    <span class="terminal-command" id="typing-command"></span>
                    <span class="terminal-cursor"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Terminal typing animation
        const commands = [
            "python train_model.py",
            "git push origin main",
            "npm run deploy",
            "docker build -t ai-model .",
            "pytorch train --gpu",
            "jupyter notebook",
            "kubectl apply -f deploy.yaml"
        ];

        let commandIndex = 0;
        let charIndex = 0;
        let currentCommand = '';
        let typingTimeout;

        function typeCommand() {
            const command = commands[commandIndex];
            const typingElement = document.getElementById('typing-command');
            
            if (!typingElement) return;

            if (charIndex < command.length) {
                currentCommand += command[charIndex];
                typingElement.textContent = currentCommand;
                charIndex++;
                typingTimeout = setTimeout(typeCommand, 100);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    currentCommand = '';
                    commandIndex = (commandIndex + 1) % commands.length;
                    typeCommand();
                }, 3000);
            }
        }

        // Start terminal animation after page loads
        setTimeout(() => {
            typeCommand();
        }, 1000);

        function Portfolio() {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [scrollProgress, setScrollProgress] = useState(0);

                                <p className="text-sm animated-gradient-text font-semibold">Building the future, one line at a time.</p>
                            </div>
                        </div>
                    </footer>

                    {selectedProject && (
                        <div 
                            className="project-modal-overlay"
                            onClick={() => setSelectedProject(null)}
                        >
                            <div 
                                className="project-modal glass-card" 
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="modal-close" onClick={() => setSelectedProject(null)}>
                                    <i className="fas fa-times text-xl"></i>
                                </div>
                                
                                <div className="p-8">
                                    <div className="mb-8">
                                        <h2 className="text-4xl md:text-5xl font-bold mb-4">{selectedProject.title}</h2>
                                        <div className="flex flex-wrap gap-2 mb-6">
                                            {selectedProject.tech.map((tech, i) => (
                                                <span key={i} className="px-4 py-2 glass-card rounded-xl text-sm font-medium">
                                                    {tech}
                                                </span>
                                            ))}
                                        </div>
                                        <div className="flex gap-4 text-sm opacity-70">
                                            <span><i className="fas fa-calendar mr-2"></i>{selectedProject.details.period}</span>
                                            <span><i className="fas fa-user mr-2"></i>{selectedProject.details.role}</span>
                                        </div>
                                    </div>

                                    <div className="mb-8">
                                        <h3 className="text-2xl font-bold mb-4 animated-gradient-text">Overview</h3>
                                        <p className="text-lg opacity-80 leading-relaxed">{selectedProject.details.overview}</p>
                                    </div>

                                    <div className="mb-8">
                                        <h3 className="text-2xl font-bold mb-4 animated-gradient-text">Key Achievements</h3>
                                        <ul className="space-y-3">
                                            {selectedProject.details.achievements.map((achievement, i) => (
                                                <li key={i} className="flex items-start gap-3">
                                                    <i className="fas fa-check-circle text-teal-500 mt-1"></i>
                                                    <span className="text-lg opacity-80">{achievement}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    <div className="flex flex-wrap gap-4">
                                        <a href="#" className="creative-button bg-gradient-to-r from-teal-600 to-cyan-600 text-white">
                                            <i className="fab fa-github mr-2"></i>
                                            View on GitHub
                                        </a>
                                        <a href="#" className="creative-button btn-glass">
                                            <i className="fas fa-external-link-alt mr-2"></i>
                                            Live Demo
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        }

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
